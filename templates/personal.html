<h2 id="personal">Personal Work</h2>
<div class="line"></div>

<div class="gallery">
  <ul class="gallery-index">
    {% for name in personal_folder %}
      <li class="gallery_li">
        <img src="{{ url_for('static', filename='personal/' + name) }}" >
        <div class="fullpage" onclick="this.style.display='none';"></div>
      </li>
    {% endfor %}
  </ul>
</div>
<div id="fullpage" onclick="this.style.display='none';"></div>
